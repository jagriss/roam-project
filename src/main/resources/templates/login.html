<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="body">
        <div class="row my-3">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card text-center my-4" style="width: 25rem;">
                    <div class="card-header text-center display-6">Login</div>
                    <div class="card-body text-center">
                        <form method="post">

                            <div class="form-group my-2">
                                <label class="fs-5" th:for="username">Username
                                    <input class="form-control" th:field="${loginFormDTO.username}">
                                </label>
                                <p class="error" th:errors="${loginFormDTO.username}"></p>
                            </div>
                            <div class="form-group my-2">
                                <label class="fs-5">Password
                                    <input class="form-control" th:field="${loginFormDTO.password}" type="password">
                                </label>
                                <p class="error" th:errors="${loginFormDTO.password}"></p>
                            </div>

                            <input type="submit" class="btn btn-primary my-2" value="Log In" />
                        </form>
                        <p>Don't have an account? <a href="/register">Register for one.</a></p>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
</body>
</html>
