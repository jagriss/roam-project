<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Roam!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lekton&family=Monoton&display=swap"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <script th:src="@{/script.js}"></script>

</head>

<body>

<nav th:fragment="navigation">
    <header class="p-2 navbar navbar-light" style="background-color: #d84545;">
        <div class="p-1 navbar-brand">
            <div class= "fs-4 align-text-start">
                <a th:href="@{/}" class="text-decoration-none">
                    <!-- <img th:src="@{/images/maps.png}" width="40" height="32" class="is-rounded">-->
                    <span id="roam" class="m-2 display-3 text-white text-decoration-none">roam</span>
                </a>
            </div>

        </div>

        <div class="body">
            <div class="align-text-center fs-5">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0">
                    <li><a class="nav-link px-2 text-white" href="/places">All My Travels</a></li>
                    <li><a class="nav-link px-2 text-white" href="/wishlist">My Wishlist</a></li>
                </ul>
            </div>
        </div>

        <div class="body">
            <div class="align-text-end">
                <th:block th:if="${user}">
                    <a th:href="@{/profile}" class="btn btn-outline-light">
                        <strong th:text="${user.username} + '\'s Profile'">Register</strong>
                    </a>
                    <a th:href="@{/logout}" class="btn btn-outline-light me-2">
                        Log out
                    </a>
                </th:block>
                <th:block th:unless="${user}">
                    <a th:href="@{/register}" class="btn btn-outline-light">
                        <strong>Register</strong>
                    </a>
                    <a th:href="@{/login}" class="btn btn-outline-light me-2">
                        Log in
                    </a>
                </th:block>
            </div>
        </div>
    </header>
</nav>

</body>
</html>
