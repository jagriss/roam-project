<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="body">
        <h1>Add Your Wishlist Travels!</h1>

        <!--<p th:text="${errorMsg}" style="color:red"></p>-->
        <form method="post">

            <div class="form-group">
                <label>Nickname Your Trip
                    <input th:field="${wishlist.name}" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>Location
                    <input th:field="${wishlist.location}" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>Date(s)
                    <input th:field="${wishlist.date}" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label>Note(s)
                    <input th:field="${wishlist.note}" class="form-control">
                </label>
            </div>

            <!--            <div class="form-group">-->
            <!--                <label for="image_input" class="form-label">Upload an Image</label>-->
            <!--                <input th:field="${wishlist.image}" name="image" type="file" id="image_input" accept="image/png, image/jpg">-->
            <!--                &lt;!&ndash;            <img id="display_image" class="image-thumbnail" src="" alt="your image" />&ndash;&gt;-->
            <!--            </div>-->

            <div class="my-3 form-group">
                <input type="submit" value="Make A Wish!" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
</body>
</html>
